<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SemRemainder - Track Your Graduation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎓 SemRemainder - Track Your Graduation</h1>

    <form id="creditForm">
      <input type="number" id="totalCreditsRequired" placeholder="Total Credits to Graduate (e.g. 130)" required>
      <input type="number" id="creditsCompleted" placeholder="Credits Completed So Far (e.g. 78)" required>
      <button type="submit">📊 Calculate</button>
    </form>

    <div class="stats" style="margin-top: 20px;">
      <p><strong>Total Credits Completed:</strong> <span id="credits">-</span></p>
      <p><strong>Total Credits Remaining:</strong> <span id="remaining">-</span></p>
      <p><strong>Estimated Semesters Needed:</strong></p>
      <ul>
        <li>🟦 With 9 credits/semester(3 courses): <span id="sem9">-</span></li>
        <li>🟩 With 12 credits/semester (4 courses): <span id="sem12">-</span></li>
        <li>🟨 With 15 credits/semester:(5 courses) <span id="sem15">-</span></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
